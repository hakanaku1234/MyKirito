name: Build

on:
  push:
    # Sequence of patterns matched against refs/tags
    # tags:
    #   - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -r win10-x64 -c Release -o ./mykirito --self-contained false
    - name: Zip Folder
      run: zip -r mykirito.zip ./mykirito
    - name: Release to Github
      run: echo "Release"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.run_id }}
        release_name: MyKiritoV2.${{ github.run_id }}
        body: |
          - Require
          [.NET Core Runtime 3.1](https://dotnet.microsoft.com/download/dotnet-core/3.1)
          - Use
          see ReadMe.txt
          - OnLine Version
          [YourKirito](https://yourkirito.azurewebsites.net/)
          - Tampermonkey Version
          [GreasyFork](https://greasyfork.org/zh-TW/scripts/404092-mykirito-auto-click)
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
         asset_path: ./mykirito.zip
         asset_name: MyKiritoV${{ github.run_id }}.zip
         asset_content_type: application/zip
